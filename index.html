<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/netflix_logo_icon_170919.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
    <style>
      .glow {
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 16px rgba(255, 255, 255, 0.8), 0 0 24px rgba(255, 255, 255, 0.8);
      }
      .btn-glow {
        box-shadow: 0 0 8px rgba(220, 20, 60, 0.6), 0 0 16px rgba(220, 20, 60, 0.6), 0 0 24px rgba(220, 20, 60, 0.6);
      }
      .login-top img {
        filter: brightness(1.2) drop-shadow(0 0 8px rgba(255, 0, 0, 0.8));
      }
      .login-box {
        max-width: 400px;
        width: 100%;
        padding: 2rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }
      .form-container {
        margin-bottom: 1.5rem;
      }
      .form-label, .small-text {
        font-weight: bold;
        color: black;
      }
      .form-check-label {
        font-weight: bold;
        color: white;
      }
      .form-control {
        border: 2px solid black;
        box-shadow: none;
        transition: box-shadow 0.3s ease-in-out;
      }
      .form-control:focus, .form-control:hover {
        border: 2px solid black;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
      }
      .forgot-password {
        color: white;
      }
    </style>
  </head>
  <body>
    
    <div class="login-top">
        <img src="./images/logo.png" alt="">
    </div>

    <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
        <section class="login-box">
            <h2 class="text-white glow">Sign In</h2>
            <form class="mt-4" id="loginForm">
                <div class="mb-3 bg-white rounded px-2 form-container">
                  <label for="exampleInputEmail1" class="form-label small-text">Email or phone number</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3 bg-white rounded px-2 form-container">
                  <label for="exampleInputPassword1" class="form-label small-text">Password</label>
                  <div class="d-flex">
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                    <button type="button" class="btn btn-outline-secondary btn-sm ms-2" id="togglePassword" style="color: black;">Show</button>
                  </div>
                </div>
                <a href="landing.html" type="submit" class="btn btn-danger btn-glow mt-3" style="width: 100%;">Sign In</a>
                <div class="mb-3 mt-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label small-text" for="exampleCheck1">Remember me</label>
                </div>
                <div class="mt-3">
                    <a href="#" class="small-text forgot-password">Forgot your password?</a>
                </div>
                <div class="mt-3">
                    <p class="m-0"> <span style="color: rgba(212, 212, 212, 0.75);">New here?</span> Sign up now</p>
                    <p class="m-0 small-text mt-2"> <span style="color: rgba(212, 212, 212, 0.75);">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#"> Learn more.</a></span> </p>
                </div>
                <div class="d-flex justify-content-between mt-3">
                  <a href="#" class="btn btn-primary">Login with Facebook</a>
                  <a href="#" class="btn btn-danger">Login with Google</a>
                </div>
              </form>
        </section>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      // Password toggle
      document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('exampleInputPassword1');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'Show' : 'Hide';
      });

      // Client-side validation
      document.getElementById('loginForm').addEventListener('submit', function (event) {
        if (!this.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        this.classList.add('was-validated');
      });
    </script>
  </body>
</html>
